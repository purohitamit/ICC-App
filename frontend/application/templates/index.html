{% extends "layout.html" %}
{% block body %}
    {% for country in all_countries %}
    <table>
        <h2>{{ country["country_name"] }}</h2>
        
    </table>
    
    <h3>Players of {{ country["country_name"] }}</h3>
    <table>
        <tr>
            <th>Name</th>
        </tr>
        {% for player in country["players"] %}
        <tr>
            <td>{{ player["player_name"] }}</td> 
             
        </tr>
        {% endfor %}
    </table>

    {% endfor %}
{% endblock body %}
